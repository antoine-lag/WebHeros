<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ajout de Situations</title>
        <link rel="stylesheet" type="text/css" href="AjoutSituation.css"/>
		<script type="text/javascript" src="ajout_choix.js"></script>
	</head>
	<body>
        <h1>Création d'une aventure</h1>
		<h2>Vous voici dans la partie <b>création</b> d'une histoire. Veuillez renseigner la <b>situation</b> initale dans laquelle se trouve l'utilisateur ainsi que les <b>choix</b> que se présentent à lui</h2>
		<form action = "Servlet" method = "post" id="formAjout">
			<input type="hidden" id="modeSend" name="mode" value = "ajoutAventure"/>
			
			<label for="nAv">Nom de l'aventure :</label>
			<input type="text" id="nAv" name="nomAventure" required/>
			
			<p>
	    		<textarea rows="10" cols="30" wrap="hard" id="inputTexte" name="texteSituation" placeholder="Texte de la situation" required></textarea>
	    	</p>
	    	
	   		<p class="button" id="boutonAjout">
	    		<button type="button" onclick="nouveauChoix()" id="bouton_ajout">Nouveau Choix</button>
	    	</p>

	    	<label for="nouvAv">Options de choix :</label>
	    	<div id = "nouvAv"></div>
	    	
	    	<input type="text" id="n1" name="choixSuite" required/>
	    	<div id="nouvSitu"></div>

	   	    <p class="button" id="boutonSend">
	        	<button type="submit">Envoyer</button>
	    	</p>
		</form>
	</body>
</html>
